<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица лидеров</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TT+Travels:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'TT Travels', sans-serif;
      background-color: #161616;
      color: #D4D4D4;
      min-height: 100vh;
      padding: 20px;
      max-width: 100%;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 430px;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .logo {
      width: 105px;
      height: 105px;
      border-radius: 0%;
      margin: 20px 0;
      object-fit: cover;
    }
    
    .title {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 10px;
      align-self: flex-start;
      margin-left: 15%;
    }
    
    .subtitle {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 30px;
      align-self: flex-start;
      margin-left: 8%;
    }
    
    .leaderboard {
      width: 100%;
    }
    
    .leader-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      position: relative;
    }
    
    .leader-avatar {
      width: 51px;
      height: 51px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    
    .leader-info {
      flex: 1;
    }
    
    .leader-name {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .leader-amount {
      font-size: 15px;
      font-weight: 500;
      color: #767676;
    }
    
    .leader-position {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 15px;
      font-weight: 500;
    }
    
    .position-icon {
      width: 29px;
      height: 29px;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .divider {
      width: 100%;
      height: 3px;
      background: #202020;
      border-radius: 50px;
      margin: 5px 0;
    }
    
    .btn {
      width: 100%;
      max-width: 356px;
      height: 52px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      margin: 10px 0;
      text-decoration: none;
      cursor: pointer;
    }
    
    .btn-donate {
      border: 1px solid #FFCC00;
      color: #D4D4D4;
    }
    
    .btn-gift {
      border: 1px solid #74FAFF;
      color: #D4D4D4;
    }
    
    /* Модальные окна */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.48);
      backdrop-filter: blur(10px);
      z-index: 100;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .loading-content {
      color: #D4D4D4;
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    
    .gift-content {
      text-align: center;
      width: 100%;
    }
    
    .gift-title {
      color: #D4D4D4;
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    
    .gift-image {
      width: 242px;
      height: 242px;
      margin: 0 auto 20px;
      display: block;
    }
    
    .gift-name {
      color: #D4D4D4;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .gift-price {
      color: #D4D4D4;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .gift-claim-btn {
      width: 295px;
      height: 55px;
      border-radius: 15px;
      border: 1px solid #D4D4D4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      margin: 0 auto;
      cursor: pointer;
    }
    
    @media (max-width: 400px) {
      .title {
        font-size: 26px;
      }
      
      .btn {
        font-size: 18px;
      }
      
      .gift-title {
        font-size: 26px;
      }
      
      .gift-image {
        width: 200px;
        height: 200px;
      }
    }
    
    @media (max-width: 350px) {
      .title {
        font-size: 22px;
      }
      
      .subtitle {
        font-size: 13px;
      }
      
      .leader-name, 
      .leader-amount {
        font-size: 13px;
      }
      
      .btn {
        font-size: 16px;
        height: 45px;
      }
      
      .gift-title {
        font-size: 22px;
      }
      
      .gift-name,
      .gift-price {
        font-size: 18px;
      }
      
      .gift-image {
        width: 180px;
        height: 180px;
      }
      
      .gift-claim-btn {
        width: 250px;
        height: 45px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="img/Trophy.png" alt="Логотип">
    
    <h1 class="title">Таблица лидеров</h1>
    <p class="subtitle">Люди, которые пожертвовали больше всего</p>
    
    <div class="leaderboard">
      <!-- 1 место -->
      <div class="leader-item">
        <img class="leader-avatar" src="img/ava1.png" alt="Аватар">
        <div class="leader-info">
          <div class="leader-name">MT0S</div>
          <div class="leader-amount">15.200</div>
        </div>
        <img class="position-icon" src="img/Gold Medal.png" alt="1 место">
      </div>
      <div class="divider"></div>
      
      <!-- 2 место -->
      <div class="leader-item">
        <img class="leader-avatar" src="img/ava2.png" alt="Аватар">
        <div class="leader-info">
          <div class="leader-name">итимсад #fucksociety</div>
          <div class="leader-amount">6.500</div>
        </div>
        <img class="position-icon" src="img/Silver Medal.png" alt="2 место">
      </div>
      <div class="divider"></div>
      
      <!-- 3 место -->
      <div class="leader-item">
        <img class="leader-avatar" src="img/ava3.png" alt="Аватар">
        <div class="leader-info">
          <div class="leader-name">Серега Волков</div>
          <div class="leader-amount">6.000</div>
        </div>
        <img class="position-icon" src="img/Bronze Medal.png" alt="3 место">
      </div>
      <div class="divider"></div>
      
      <!-- 4 место -->
      <div class="leader-item">
        <img class="leader-avatar" src="img/ava4.png" alt="Аватар">
        <div class="leader-info">
          <div class="leader-name">qmryq0 #GT</div>
          <div class="leader-amount">5.000</div>
        </div>
        <div class="leader-position">#4</div>
      </div>
      <div class="divider"></div>
      
      <!-- 5 место -->
      <div class="leader-item">
        <img class="leader-avatar" src="img/ava5.png" alt="Аватар">
        <div class="leader-info">
          <div class="leader-name">ебу твою шалаву #DSG</div>
          <div class="leader-amount">2.500</div>
        </div>
        <div class="leader-position">#5</div>
      </div>
      <div class="divider"></div>
    </div>
    
    <a href="#" class="btn btn-donate">Пожертвовать</a>
    <a id="gift-btn" href="#" class="btn btn-gift">Получить подарок</a>
  </div>

  <!-- Модальное окно загрузки -->
  <div id="loading-modal" class="modal-overlay">
    <div class="loading-content">Загрузка...</div>
  </div>

  <!-- Модальное окно подарка -->
  <div id="gift-modal" class="modal-overlay">
    <div class="gift-content">
      <div class="gift-title">Ого, вам повезло!</div>
      <img class="gift-image" src="img/NFT.png" alt="Neko Helmet">
      <div class="gift-name">Neko Helmet</div>
      <div class="gift-price">Цена: ~35.36 TON ($102.08)</div>
      <div id="claim-btn" class="gift-claim-btn">Забрать</div>
    </div>
  </div>

  <script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    
    // Показываем кнопку "Назад" в Telegram WebApp
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
      // Закрываем модальные окна при нажатии кнопки "Назад"
      document.getElementById('loading-modal').style.display = 'none';
      document.getElementById('gift-modal').style.display = 'none';
      tg.BackButton.hide();
    });
    
    // Расширяем WebApp на весь экран
    tg.expand();
    
    // Получаем данные пользователя из Telegram
    const user = tg.initDataUnsafe?.user;
    if (user) {
      console.log('Пользователь Telegram:', user);
      // Здесь можно использовать данные пользователя
    }
    
    document.getElementById('gift-btn').addEventListener('click', function(e) {
      e.preventDefault();
      
      // Показываем кнопку "Назад"
      tg.BackButton.show();
      
      // Показываем окно загрузки
      document.getElementById('loading-modal').style.display = 'flex';
      
      // Через 2 секунды скрываем загрузку и показываем подарок
      setTimeout(function() {
        document.getElementById('loading-modal').style.display = 'none';
        document.getElementById('gift-modal').style.display = 'flex';
      }, 2000);
    });
    
    // Обработка кнопки "Забрать"
    document.getElementById('claim-btn').addEventListener('click', function() {
      // Закрываем модальное окно
      document.getElementById('gift-modal').style.display = 'none';
      
      // Скрываем кнопку "Назад"
      tg.BackButton.hide();
      
      // Можно отправить данные в бота
      tg.sendData(JSON.stringify({
        action: 'claim_gift',
        item: 'Neko Helmet'
      }));
      
      // Или показать алерт
      tg.showAlert('⚠️Ошибка. Подарок не возможно отправить.');
    });
    
    // Обработка кнопки "Пожертвовать"
    document.querySelector('.btn-donate').addEventListener('click', function(e) {
      e.preventDefault();
      tg.showPopup({
        title: 'Пожертвование',
        message: 'Выберите сумму пожертвования',
        buttons: [
          {id: '100', type: 'default', text: '100 TON'},
          {id: '500', type: 'default', text: '500 TON'},
          {id: '1000', type: 'destructive', text: '1000 TON'},
          {type: 'cancel'}
        ]
      }, function(buttonId) {
        if (buttonId !== 'cancel') {
          tg.sendData(JSON.stringify({
            action: 'donate',
            amount: buttonId
          }));
        }
      });
    });
  </script>
</body>
</html>
