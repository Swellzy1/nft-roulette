<script>
function scaleMockup() {
  var container = document.getElementById('main-mockup');
  var modal = document.getElementById('blur-modal');
  var scale = Math.min(window.innerWidth / 430, 1);
  if (container) {
    container.style.transform = 'scale(' + scale + ')';
    container.style.transformOrigin = 'top left';
    container.style.position = 'absolute';
    container.style.left = '50%';
    container.style.top = '0';
    container.style.marginLeft = (-430 * scale / 2) + 'px';
  }
  if (modal) {
    var modalBg = modal.querySelector('div[style*="background: rgba(0, 0, 0"]');
    if (modalBg) {
      modalBg.style.transform = 'scale(' + scale + ') translateX(-50%)';
      modalBg.style.transformOrigin = 'top left';
      modalBg.style.left = '50%';
      modalBg.style.top = '0';
      modalBg.style.position = 'absolute';
    }
    // Масштабируем все элементы внутри модалки
    var modalChildren = Array.from(modal.children).filter(function(child){return child!==modalBg;});
    modalChildren.forEach(function(child){
      child.style.transform = 'scale(' + scale + ')';
      child.style.transformOrigin = 'top left';
      child.style.position = 'absolute';
    });
  }
}
window.addEventListener('resize', scaleMockup);
window.addEventListener('DOMContentLoaded', scaleMockup);
setTimeout(function() {
  document.getElementById('blur-modal').style.display = 'block';
  scaleMockup();
}, 2000);

// Telegram WebApp support
if (window.Telegram && window.Telegram.WebApp) {
  Telegram.WebApp.ready();
}
function onRegisterClick() {
  // Ссылка на вашего бота с параметром (замените username на свой)
  var botLink = 'https://t.me/giftnftdrop_bot?start=register';
  if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.openTelegramLink) {
    Telegram.WebApp.openTelegramLink(botLink);
  } else {
    window.open(botLink, '_blank');
  }
  document.getElementById('blur-modal').style.display = 'none';
}
