<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Figma Export</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TT+Travels:wght@100;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'TT Travels', sans-serif;
      background: #141414;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 430px;
      height: 100vh;
      max-height: 932px;
      overflow: hidden;
    }

    .background-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.84);
      backdrop-filter: blur(7.5px);
      -webkit-backdrop-filter: blur(7.5px);
      z-index: 1;
    }

    .background-img {
      width: 92%;
      height: 92%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .logo {
      width: 47%;
      max-width: 201px;
      aspect-ratio: 1;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .message {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      color: white;
      font-size: clamp(12px, 3vw, 16px);
      font-weight: 600;
      text-align: center;
      line-height: 1.4;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="background-img" src="img\fon.png" alt="Background">
    <div class="background-overlay"></div>
    <img class="logo" src="img\stc.gif" alt="Logo">
    <div class="message">
      Для продолжения необходимо зарегистрироваться. <br/>Введите команду /reg в боте.
    </div>
  </div>
</body>
</html>
