<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TT+Travels:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: #e9eef6;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-wrapper {
      width: 100vw;
      max-width: 430px;
      height: 100vh;
      max-height: 932px;
      min-height: 600px;
      background: #fff;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 24px 0 rgba(0,0,0,0.07);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .leaderboard-header {
      position: absolute;
      left: 25%;
      top: 20%;
      width: 50%;
      text-align: center;
    }
    .leaderboard-title {
      color: #000;
      font-size: 2rem;
      font-family: 'TT Travels', sans-serif;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .leaderboard-subtitle {
      color: #000;
      font-size: 1.2rem;
      font-family: 'TT Travels', sans-serif;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }
    .leaderboard-list {
      position: absolute;
      left: 0;
      top: 32%;
      width: 100%;
      padding: 0 0.5rem;
    }
    .leaderboard-item {
      display: flex;
      align-items: center;
      position: relative;
      margin-bottom: 2.2rem;
      min-height: 3.5rem;
    }
    .avatar {
      width: 3.2rem;
      height: 3.2rem;
      border-radius: 50%;
      margin-left: 5%;
      margin-right: 1.2rem;
      object-fit: cover;
      border: 2px solid #e0e0e0;
    }
    .user-info {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .username {
      color: #000;
      font-size: 1rem;
      font-family: 'TT Travels', sans-serif;
      font-weight: 500;
    }
    .amount {
      color: #949494;
      font-size: 1rem;
      font-family: 'TT Travels', sans-serif;
      font-weight: 500;
    }
    .medal {
      width: 1.8rem;
      height: 1.8rem;
      margin-left: 0.5rem;
    }
    .rank {
      position: absolute;
      right: 8%;
      top: 50%;
      transform: translateY(-50%);
      color: #000;
      font-size: 1rem;
      font-family: 'TT Travels', sans-serif;
      font-weight: 500;
    }
    .divider {
      width: 90%;
      height: 3px;
      background: #EDEDED;
      border-radius: 50px;
      margin: 0.5rem auto 0.5rem auto;
    }
    .logo {
      position: absolute;
      left: 50%;
      top: 6%;
      transform: translateX(-50%);
      width: 6.5rem;
      height: 6.5rem;
      object-fit: contain;
    }
    .nav-label {
      position: absolute;
      font-size: 0.7rem;
      font-family: TT Travels;
      font-weight: 700;
      word-wrap: break-word;
    }
    .nav-label.left {
      left: 19%;
      bottom: 2.5%;
      color: #58BFFF;
    }
    .nav-label.right {
      right: 19%;
      bottom: 2.5%;
      color: #8F8F8F;
    }
    .nav-icon {
      width: 36px;
      height: 36px;
      position: absolute;
      bottom: 7%;
      cursor: pointer;
    }
    .nav-icon.left { left: 24%; }
    .nav-icon.right { right: 24%; }
    @media (max-width: 500px) {
      .main-wrapper {
        max-width: 100vw;
        max-height: 100vh;
        border-radius: 0;
      }
      .logo {
        width: 22vw;
        height: 22vw;
        min-width: 70px;
        min-height: 70px;
      }
      .leaderboard-header {
        left: 5%;
        width: 90%;
      }
      .leaderboard-title { font-size: 1.3rem; }
      .leaderboard-subtitle { font-size: 1rem; }
      .avatar { width: 2.2rem; height: 2.2rem; }
      .medal { width: 1.2rem; height: 1.2rem; }
    }
  </style>
</head>
<body>
<div class="main-wrapper">
  <img class="logo" src="img/Trophy.png" alt="Логотип" />
  <div class="leaderboard-header">
    <div class="leaderboard-title">Leaderboard</div>
    <div class="leaderboard-subtitle">The people who donated the most</div>
  </div>
  <div class="leaderboard-list">
    <div class="leaderboard-item">
      <img class="avatar" src="img/ava1.png" alt="MT0S" />
      <div class="user-info">
        <span class="username">MT0S</span>
        <span class="amount">15.200</span>
      </div>
      <img class="medal" src="img/Gold Medal.png" alt="#1" />
    </div>
    <div class="divider"></div>
    <div class="leaderboard-item">
      <img class="avatar" src="img/ava2.png" alt="итимсад" />
      <div class="user-info">
        <span class="username">итимсад #fucksociety</span>
        <span class="amount">6.500</span>
      </div>
      <img class="medal" src="img/Silver Medal.png" alt="#2" />
    </div>
    <div class="divider"></div>
    <div class="leaderboard-item">
      <img class="avatar" src="img/ava3.png" alt="Серега Волков" />
      <div class="user-info">
        <span class="username">Серега Волков</span>
        <span class="amount">6.000</span>
      </div>
      <img class="medal" src="img/Bronze Medal.png" alt="#3" />
    </div>
    <div class="divider"></div>
    <div class="leaderboard-item">
      <img class="avatar" src="img/ava4.png" alt="qmryq0" />
      <div class="user-info">
        <span class="username">qmryq0 #GT</span>
        <span class="amount">5.000</span>
      </div>
      <span class="rank">#4</span>
    </div>
    <div class="divider"></div>
    <div class="leaderboard-item">
      <img class="avatar" src="img/ava5.png" alt="ебу твою шалаву" />
      <div class="user-info">
        <span class="username">ебу твою шалаву #DSG</span>
        <span class="amount">2.500</span>
      </div>
      <span class="rank">#5</span>
    </div>
  </div>
  <span class="nav-label left">Leaderboard</span>
  <span class="nav-label right">Play</span>
  <img class="nav-icon left" src="img/Globe Showing Europe and Africa.png" onclick="window.location.href='index.html'" />
  <img class="nav-icon right" src="img/Joystick.png" onclick="window.location.href='play.html'" />
</div>
</body>
</html>
