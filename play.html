<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Play</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TT+Travels:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'TT Travels', sans-serif;
    }
    
    body {
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      min-height: 932px;
      position: relative;
      background: white;
      overflow-x: hidden;
    }
    
    /* Навигация */
    .navigation {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      max-width: 430px;
      margin: 0 auto;
      z-index: 10;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .nav-icon {
      width: 36px;
      height: 36px;
      margin-bottom: 5px;
      cursor: pointer;
    }
    
    .nav-text {
      font-size: 11px;
      font-weight: 700;
    }
    
    .nav-text.active {
      color: #58BFFF;
    }
    
    .nav-text.inactive {
      color: #8F8F8F;
    }
    
    /* Табы цен */
    .price-tabs-wrap {
      width: calc(100% - 46px);
      height: 59px;
      margin: 40px auto 0;
    }
    
    .price-tabs {
      width: 100%;
      height: 100%;
      background: #EFEFEF;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 20px;
      font-weight: 600;
      color: #000;
      position: relative;
      overflow: hidden;
    }
    
    .price-tab {
      flex: 1;
      text-align: center;
      cursor: pointer;
      z-index: 2;
      transition: color 0.2s;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .price-tab.active {
      color: #58BFFF;
    }
    
    .price-tab-indicator {
      position: absolute;
      top: 6px;
      left: 0;
      width: calc(100% / 3);
      height: 48px;
      background: #fff;
      border-radius: 15px;
      z-index: 1;
      transition: left 0.3s cubic-bezier(.4,2,.6,1);
      box-shadow: 0 2px 8px rgba(88,191,255,0.08);
      border: 2px solid #6DC7FF;
    }
    
    /* Контейнеры с предметами */
    .items-container {
      width: calc(100% - 46px);
      height: 264px;
      margin: 20px auto;
      background: #EFEFEF;
      border-radius: 15px;
      position: relative;
    }
    
    .items-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 10px;
    }
    
    .item-card {
      width: 112px;
      height: 241px;
      background: white;
      border-radius: 10px;
      position: relative;
    }
    
    .item-image {
      width: 90px;
      height: 92px;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 20px;
    }
    
    .item-price {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: black;
      font-size: 15px;
      font-weight: 600;
    }
    
    /* Кнопка разблокировки */
    .unlock-btn {
      width: calc(100% - 46px);
      height: 65px;
      margin: 20px auto;
      background: #6DC7FF;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
    }
    
    .lock-icon {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }
    
    /* Модальное окно */
    .modal-blur {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.51);
      backdrop-filter: blur(7.5px);
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
    }
    
    .modal-text {
      text-align: center;
      color: black;
      font-size: 15px;
      font-weight: 700;
      width: 366px;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .modal-blur.active {
      display: flex;
    }
    
    /* Разделительная линия */
    .divider {
      width: 249px;
      height: 1px;
      background: #6DC7FF;
      position: absolute;
      top: 126px;
      right: -124px;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <!-- Табы выбора цены -->
  <div class="price-tabs-wrap">
    <div class="price-tabs">
      <div class="price-tab active" data-index="0">free</div>
      <div class="price-tab" data-index="1">25</div>
      <div class="price-tab" data-index="2">50</div>
      <div class="price-tab-indicator" id="tab-indicator"></div>
    </div>
  </div>
  
  <!-- Верхний блок с предметами -->
  <div class="items-container">
    <div class="items-row">
      <div class="item-card">
        <img class="item-image" src="img/NFT.png" alt="NFT">
        <div class="item-price">85.068 RUB</div>
      </div>
      <div class="item-card">
        <img class="item-image" src="img/BEER.png" alt="BEER">
        <div class="item-price">15</div>
      </div>
      <div class="item-card">
        <img class="item-image" src="img/GIFT.png" alt="GIFT">
        <div class="item-price">1.200 RUB</div>
      </div>
    </div>
    <div class="divider"></div>
  </div>
  
  <!-- Кнопка разблокировки -->
  <div class="unlock-btn" id="unlockBtn">
    <img class="lock-icon" src="img/Closed Lock.png" alt="Lock">
    <span>Разблокировать</span>
  </div>
  
  <!-- Нижний блок с предметами -->
  <div class="items-container">
    <div style="text-align: center; line-height: 264px; font-weight: 600; font-size: 15px;">soon</div>
  </div>
  
  <!-- Модальное окно -->
  <div class="modal-blur" id="modalBlur">
    <div class="modal-text" id="modalText">
      Что-бы прокрутить рулетку, надо пригласить<br>1 человека.
    </div>
  </div>
  
  <!-- Навигация -->
  <nav class="navigation">
    <div class="nav-item" onclick="window.location.href='index.html'">
      <img class="nav-icon" src="img/Globe Showing Europe and Africa.png" alt="Leaderboard">
      <div class="nav-text inactive">Leaderboard</div>
    </div>
    <div class="nav-item" onclick="window.location.href='play.html'">
      <img class="nav-icon" src="img/Joystick.png" alt="Play">
      <div class="nav-text active">Play</div>
    </div>
  </nav>

  <script>
    // Переключение табов
    const tabs = document.querySelectorAll('.price-tab');
    const indicator = document.getElementById('tab-indicator');
    
    tabs.forEach((tab, idx) => {
      tab.addEventListener('click', () => {
        document.querySelector('.price-tab.active').classList.remove('active');
        tab.classList.add('active');
        indicator.style.left = `calc(${idx} * 100% / 3)`;
      });
    });

    // Модалка разблокировки
    const unlockBtn = document.getElementById('unlockBtn');
    const modalBlur = document.getElementById('modalBlur');
    
    unlockBtn.addEventListener('click', () => {
      modalBlur.classList.add('active');
    });
    
    modalBlur.addEventListener('click', () => {
      modalBlur.classList.remove('active');
    });
  </script>
</body>
</html>
