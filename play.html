<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=430, initial-scale=1.0">
  <title>Play</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TT+Travels:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .price-tabs-wrap { position: absolute; left:23px; top:40px; width: 385px; height: 59px; }
    .price-tabs {
      width: 100%;
      height: 100%;
      background: #EFEFEF;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'TT Travels', sans-serif;
      font-size: 20px;
      font-weight: 600;
      color: #000;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .price-tab {
      flex: 1 1 0;
      text-align: center;
      cursor: pointer;
      z-index: 2;
      transition: color 0.2s;
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .price-tab.active {
      color: #58BFFF;
    }
    .price-tab-indicator {
      position: absolute;
      top: 6px;
      left: 0;
      width: calc(100% / 3);
      height: 48px;
      background: #fff;
      border-radius: 15px;
      z-index: 1;
      transition: left 0.3s cubic-bezier(.4,2,.6,1), background 0.2s;
      box-shadow: 0 2px 8px rgba(88,191,255,0.08);
      border: 2px solid #6DC7FF;
    }
    .unlock-btn-area {
      position: absolute;
      left: 23px;
      top: 409px;
      width: 385px;
      height: 65px;
      z-index: 2;
      cursor: pointer;
    }
    .modal-blur {
      width: 430px;
      height: 932px;
      left: 0;
      top: 0;
      position: absolute;
      background: rgba(255, 255, 255, 0.51);
      backdrop-filter: blur(7.5px);
      z-index: 100;
      display: none;
    }
    .modal-text {
      left: 32px;
      top: 427px;
      position: absolute;
      text-align: center;
      color: black;
      font-size: 15px;
      font-family: TT Travels;
      font-weight: 700;
      word-wrap: break-word;
      z-index: 101;
      display: none;
      width: 366px;
    }
    .modal-blur.active, .modal-text.active { display: block; }
  </style>
</head>
<body>
<div style="width: 430px; height: 932px; position: relative; background: white; overflow: hidden">
  <div style="left: 83px; top: 909px; position: absolute; color: #8F8F8F; font-size: 11px; font-family: TT Travels; font-weight: 700; word-wrap: break-word">Leaderboard</div>
  <div style="left: 317px; top: 909px; position: absolute; color: #58BFFF; font-size: 11px; font-family: TT Travels; font-weight: 700; word-wrap: break-word">Play</div>
  <img style="width: 36px; height: 36px; left: 103px; top: 869px; position: absolute; cursor:pointer" src="img/Globe Showing Europe and Africa.png" onclick="window.location.href='index.html'" />
  <img style="width: 36px; height: 36px; left: 311px; top: 869px; position: absolute; cursor:pointer" src="img/Joystick.png" onclick="window.location.href='play.html'" />
  <div class="price-tabs-wrap">
    <div class="price-tabs">
      <div class="price-tab active" data-index="0">free</div>
      <div class="price-tab" data-index="1">25</div>
      <div class="price-tab" data-index="2">50</div>
      <div class="price-tab-indicator" id="tab-indicator" style="left:0;"></div>
    </div>
  </div>
  <div style="width: 385px; height: 264px; left: 23px; top: 121px; position: absolute; background: #EFEFEF; border-radius: 15px"></div>
  <div style="width: 385px; height: 264px; left: 23px; top: 550px; position: absolute; background: #EFEFEF; border-radius: 15px"></div>
  <div style="width: 385px; height: 65px; left: 23px; top: 409px; position: absolute; background: #6DC7FF; border-radius: 15px"></div>
  <div class="unlock-btn-area" id="unlockBtn"></div>
  <img style="width: 25px; height: 25px; left: 123px; top: 429px; position: absolute" src="img/Closed Lock.png" />
  <div style="left: 158px; top: 433px; position: absolute; color: white; font-size: 17px; font-family: TT Travels; font-weight: 600; word-wrap: break-word">Разблокировать</div>
  <div style="width: 113px; height: 241px; left: 33px; top: 133px; position: absolute; background: white; border-radius: 10px"></div>
  <div style="width: 356px; height: 238px; left: 37px; top: 563px; position: absolute; background: white; border-radius: 10px"></div>
  <div style="width: 112px; height: 241px; left: 159px; top: 132px; position: absolute; background: white; border-radius: 10px"></div>
  <div style="width: 113px; height: 241px; left: 284px; top: 131px; position: absolute; background: white; border-radius: 10px"></div>
  <img style="width: 90px; height: 92px; left: 44px; top: 183px; position: absolute; border-radius: 20px" src="img/NFT.png" />
  <img style="width: 82px; height: 90px; left: 174px; top: 183px; position: absolute" src="img/BEER.png" />
  <img style="width: 88px; height: 90px; left: 296px; top: 181px; position: absolute" src="img/GIFT.png" />
  <div style="left: 207px; top: 332px; position: absolute; color: black; font-size: 15px; font-family: TT Travels; font-weight: 600; word-wrap: break-word">15</div>
  <div style="left: 299px; top: 332px; position: absolute; color: black; font-size: 15px; font-family: TT Travels; font-weight: 600; word-wrap: break-word">1.200 RUB</div>
  <div style="left: 41px; top: 332px; position: absolute; color: black; font-size: 15px; font-family: TT Travels; font-weight: 600; word-wrap: break-word">85.068 RUB</div>
  <div style="left: 196px; top: 673px; position: absolute; color: black; font-size: 15px; font-family: TT Travels; font-weight: 600; word-wrap: break-word">soon</div>
  <div style="width: 249px; height: 0px; left: 215px; top: 126px; position: absolute; transform: rotate(90deg); transform-origin: top left; outline: 1px #6DC7FF solid; outline-offset: -0.50px"></div>
  <div class="modal-blur" id="modalBlur"></div>
  <div class="modal-text" id="modalText">Что-бы прокрутить рулетку, надо пригласить<br>1 человека.</div>
</div>
<script>
  const tabs = document.querySelectorAll('.price-tab');
  const indicator = document.getElementById('tab-indicator');
  tabs.forEach((tab, idx) => {
    tab.addEventListener('click', () => {
      document.querySelector('.price-tab.active').classList.remove('active');
      tab.classList.add('active');
      indicator.style.left = `calc(${idx} * 100% / 3)`;
    });
  });

  // Модалка разблокировки
  const unlockBtn = document.getElementById('unlockBtn');
  const modalBlur = document.getElementById('modalBlur');
  const modalText = document.getElementById('modalText');
  unlockBtn.addEventListener('click', () => {
    modalBlur.classList.add('active');
    modalText.classList.add('active');
  });
  modalBlur.addEventListener('click', () => {
    modalBlur.classList.remove('active');
    modalText.classList.remove('active');
  });
</script>
</body>
</html>
