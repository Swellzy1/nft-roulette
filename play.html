<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TT+Travels:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: #e9eef6;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-wrapper {
      width: 100vw;
      max-width: 430px;
      height: 100vh;
      max-height: 932px;
      min-height: 600px;
      background: #fff;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 24px 0 rgba(0,0,0,0.07);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .price-tabs-wrap {
      position: relative;
      width: 90%;
      max-width: 385px;
      height: 59px;
      margin: 32px auto 0 auto;
    }
    .price-tabs {
      width: 100%;
      height: 100%;
      background: #EFEFEF;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'TT Travels', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: #000;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .price-tab {
      flex: 1 1 0;
      text-align: center;
      cursor: pointer;
      z-index: 2;
      transition: color 0.2s;
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .price-tab.active {
      color: #58BFFF;
    }
    .price-tab-indicator {
      position: absolute;
      top: 6px;
      left: 0;
      width: calc(100% / 3);
      height: 48px;
      background: #fff;
      border-radius: 15px;
      z-index: 1;
      transition: left 0.3s cubic-bezier(.4,2,.6,1), background 0.2s;
      box-shadow: 0 2px 8px rgba(88,191,255,0.08);
      border: 2px solid #6DC7FF;
    }
    .unlock-btn-area {
      position: absolute;
      left: 5%;
      top: 44%;
      width: 90%;
      height: 7%;
      z-index: 2;
      cursor: pointer;
    }
    .modal-blur {
      width: 100vw;
      max-width: 430px;
      height: 100vh;
      max-height: 932px;
      left: 0;
      top: 0;
      position: absolute;
      background: rgba(255, 255, 255, 0.51);
      backdrop-filter: blur(7.5px);
      z-index: 100;
      display: none;
    }
    .modal-text {
      left: 7%;
      top: 46%;
      position: absolute;
      text-align: center;
      color: black;
      font-size: 1rem;
      font-family: TT Travels;
      font-weight: 700;
      word-wrap: break-word;
      z-index: 101;
      display: none;
      width: 86%;
    }
    .modal-blur.active, .modal-text.active { display: block; }
    .nav-label {
      position: absolute;
      font-size: 0.7rem;
      font-family: TT Travels;
      font-weight: 700;
      word-wrap: break-word;
    }
    .nav-label.left {
      left: 19%;
      bottom: 2.5%;
      color: #8F8F8F;
    }
    .nav-label.right {
      right: 19%;
      bottom: 2.5%;
      color: #58BFFF;
    }
    .nav-icon {
      width: 36px;
      height: 36px;
      position: absolute;
      bottom: 7%;
      cursor: pointer;
    }
    .nav-icon.left { left: 24%; }
    .nav-icon.right { right: 24%; }
    .main-content {
      flex: 1 1 auto;
      width: 100%;
      position: relative;
    }
    .block-bg {
      position: absolute;
      left: 5%;
      width: 90%;
      background: #EFEFEF;
      border-radius: 15px;
    }
    .block-bg.top { top: 13%; height: 28%; }
    .block-bg.middle { top: 44%; height: 18%; background: #6DC7FF; }
    .block-bg.bottom { top: 66%; height: 28%; }
    .block-bg.cards { top: 13%; height: 60%; background: transparent; pointer-events: none; }
    .card {
      position: absolute;
      background: #fff;
      border-radius: 10px;
      width: 25%;
      min-width: 80px;
      max-width: 120px;
      height: 26%;
      min-height: 120px;
      max-height: 241px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .card1 { left: 7%; top: 15%; }
    .card2 { left: 37%; top: 14.5%; }
    .card3 { right: 7%; top: 14%; }
    .card img { width: 70%; max-width: 90px; border-radius: 16px; }
    .card .price { margin-top: 8px; font-size: 1rem; font-weight: 600; color: #222; }
    .unlock-icon {
      position: absolute;
      left: 28%;
      top: 46.5%;
      width: 25px;
      height: 25px;
    }
    .unlock-label {
      position: absolute;
      left: 37%;
      top: 47.5%;
      color: #fff;
      font-size: 1.1rem;
      font-family: TT Travels;
      font-weight: 600;
      word-wrap: break-word;
    }
    .soon-label {
      position: absolute;
      left: 45%;
      top: 77%;
      color: #000;
      font-size: 1rem;
      font-family: TT Travels;
      font-weight: 600;
      word-wrap: break-word;
    }
    @media (max-width: 500px) {
      .main-wrapper {
        max-width: 100vw;
        max-height: 100vh;
        border-radius: 0;
      }
      .modal-blur {
        max-width: 100vw;
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>
<div class="main-wrapper">
  <div class="main-content">
    <div class="price-tabs-wrap">
      <div class="price-tabs">
        <div class="price-tab active" data-index="0">free</div>
        <div class="price-tab" data-index="1">25</div>
        <div class="price-tab" data-index="2">50</div>
        <div class="price-tab-indicator" id="tab-indicator" style="left:0;"></div>
      </div>
    </div>
    <div class="block-bg top"></div>
    <div class="block-bg bottom"></div>
    <div class="block-bg middle"></div>
    <div class="block-bg cards"></div>
    <div class="card card1"><img src="img/NFT.png" alt="NFT"><div class="price">85.068 RUB</div></div>
    <div class="card card2"><img src="img/BEER.png" alt="BEER"><div class="price">15</div></div>
    <div class="card card3"><img src="img/GIFT.png" alt="GIFT"><div class="price">1.200 RUB</div></div>
    <div class="unlock-btn-area" id="unlockBtn"></div>
    <img class="unlock-icon" src="img/Closed Lock.png" />
    <div class="unlock-label">Разблокировать</div>
    <div class="soon-label">soon</div>
    <div class="modal-blur" id="modalBlur"></div>
    <div class="modal-text" id="modalText">Что-бы прокрутить рулетку, надо пригласить<br>1 человека.</div>
  </div>
  <span class="nav-label left">Leaderboard</span>
  <span class="nav-label right">Play</span>
  <img class="nav-icon left" src="img/Globe Showing Europe and Africa.png" onclick="window.location.href='index.html'" />
  <img class="nav-icon right" src="img/Joystick.png" onclick="window.location.href='play.html'" />
</div>
<script>
  const tabs = document.querySelectorAll('.price-tab');
  const indicator = document.getElementById('tab-indicator');
  tabs.forEach((tab, idx) => {
    tab.addEventListener('click', () => {
      document.querySelector('.price-tab.active').classList.remove('active');
      tab.classList.add('active');
      indicator.style.left = `calc(${idx} * 100% / 3)`;
    });
  });

  // Модалка разблокировки
  const unlockBtn = document.getElementById('unlockBtn');
  const modalBlur = document.getElementById('modalBlur');
  const modalText = document.getElementById('modalText');
  unlockBtn.addEventListener('click', () => {
    modalBlur.classList.add('active');
    modalText.classList.add('active');
  });
  modalBlur.addEventListener('click', () => {
    modalBlur.classList.remove('active');
    modalText.classList.remove('active');
  });
</script>
</body>
</html>
